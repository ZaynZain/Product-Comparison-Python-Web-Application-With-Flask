 {% extends "layout.html" %}
{% block body %}

 {% for row in data %}
       


        <div class="row mb-4">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-md-4 d-flex align-items-center">
                                <!-- Product image with alt text -->
                                <img class="card-img-top" src="{{ row[4] }}" alt="chair Image" style="margin-top: 10px;" />
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <!-- Product details -->
                                    <h5 name='productname' class="card-title">{{ row[1] }}</h5>
                                    <!-- Product reviews -->
                                    <p class="card-text">Price: {{ row[2] }} </p>
                                    <!-- Buttons with reduced width -->
                                    <div class="d-flex justify-content-between">
                                        <a href="{{row[5]}}" target="_blank" style="width: 40%;" class="btn btn-primary">View Product</a>
                                        <a href="{{ url_for('product_comparsion') }}" style="width: 40%;" class="btn btn-primary">Detail Product</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    {% endfor %}
    {% endblock %}
